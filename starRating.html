<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>[]
    <title>star Rating</title>
</head>
<body   class="bg-gray-700 min-h-screen flex justify-center items-center">
     <!-- 8. Star Rating System
 Manually place 5 clickable stars. On selection, show how many stars the user selected with a
 message.
 • 5clickable stars (use onclick)
 • Highlight selected stars and show rating
 • Concept: Dynamic DOM, function with parameter -->
 <div>
    <h2 class="text-2x1 mb-2 text-white"> Rate our service </h2>
    <div id="rating" class="text-white text-xl font-bold-1" >
        <button class="rate" onclick="rating(0)"><i class="fa-solid fa-star"></i></button>
         <button class="rate" onclick="rating(1)"><i class="fa-solid fa-star"></i></button>
          <button class="rate" onclick="rating(2)"><i class="fa-solid fa-star"></i></button>
           <button class="rate" onclick="rating(3)"><i class="fa-solid fa-star"></i></button>
            <button class="rate" onclick="rating(4)"><i class="fa-solid fa-star"></i></button>
    </div>
 </div>
 <script>
    let rate=document.getElementsByClassName("rate");
    function rating(n){
        for(let i=0;i<rate.length;i++){
            if(i<=n){
                rate[i].style.color="gold";
            }else{
                rate[i].style.color="white";
            }
        }
    } 



 </script>


</body>
</html>
